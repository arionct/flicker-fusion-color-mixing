<!DOCTYPE html>

<html>

<head>
  <title>Color Flicker</title>
  <style>
    /* Set up the page */
    body {
      margin: 0;
      height: 100vh;
      transition: background-color 1s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    /* Allow users to choose colors */
    .pickerContainer {
      margin-bottom: 20px;
    }

    /* Button to run the simulation */
    #startButton {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Set up the color pickers -->
  <div class="pickerContainer">
    <label for="color1">Choose color 1:</label>
    <input type="color" id="color1" name="color1" value="#FF0000">
  </div>
  <div class="pickerContainer">
    <label for="color2">Choose color 2:</label>
    <input type="color" id="color2" name="color2" value="#0000FF">
  </div>

  <button id="startButton">Submit</button>

  <!-- Script to flicker the colors -->
  <script>
    let interval;
    let colors = ['red', 'blue'];
    currentColor = 0;

    // Run script when the button is clicked
    document.getElementById('startButton').onclick = function () {
      colors[0] = document.getElementById('color1').value;
      colors[1] = document.getElementById('color2').value;
      this.remove();

      interval = setInterval(() => {
        document.body.style.backgroundColor = colors[currentColor];
        currentColor = (currentColor + 1) % colors.length;
      }, 10); // Change color every 10 milliseconds (0.01 seconds)
    };
  </script>
</body>

</html>
